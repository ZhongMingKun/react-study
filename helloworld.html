<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        body {
            font: 14px "Century Gothic", Futura, sans-serif;
            margin: 20px;
        }

        ol,
        ul {
            padding-left: 30px;
        }

        .board-row:after {
            clear: both;
            content: "";
            display: table;
        }

        .status {
            margin-bottom: 10px;
        }

        .square {
            background: #fff;
            border: 1px solid #999;
            float: left;
            font-size: 24px;
            font-weight: bold;
            line-height: 34px;
            height: 34px;
            margin-right: -1px;
            margin-top: -1px;
            padding: 0;
            text-align: center;
            width: 34px;
        }

        .square:focus {
            outline: none;
        }

        .kbd-navigation .square:focus {
            background: #ddd;
        }

        .game {
            display: flex;
            flex-direction: row;
        }

        .game-info {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="example"></div>
    <div id="root"></div>
    <script type="text/babel">
        var eg = document.getElementById('example');
        ReactDOM.render(
            <h1>Hello, world!</h1>,
            eg
        )
        class Square extends React.Component {
            constructor(props) {
              super(props)
            
              this.state = {
                value: null,
              }
            }
            
            render() {
                return (
                    <button className="square" onClick={() => this.setState({value: 'X'})}>
                        {this.state.value}
                    </button>
                )
            }
        }
        class Board extends React.Component {
            renderSquare(i) {
                return <Square value={i} />
            }
            render() {
                const status = 'Next player: X';

                return (
                    <div>
                        <div className="status">{status}</div>
                        <div className="board-row">
                        {this.renderSquare(0)}
                        {this.renderSquare(1)}
                        {this.renderSquare(2)}
                        </div>
                        <div className="board-row">
                        {this.renderSquare(3)}
                        {this.renderSquare(4)}
                        {this.renderSquare(5)}
                        </div>
                        <div className="board-row">
                        {this.renderSquare(6)}
                        {this.renderSquare(7)}
                        {this.renderSquare(8)}
                        </div>
                    </div>
                );
            }
        }
        
        class Game extends React.Component {
            render() {
                return (
                    <div className="game">
                        <div className="game-board">
                        <Board />
                        </div>
                        <div className="game-info">
                        <div>{/* status */}</div>
                        <ol>{/* TODO */}</ol>
                        </div>
                    </div>
                );
            }
        }
        ReactDOM.render(
            <Game />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
